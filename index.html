<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css">

        <p id="title">X - 0  Game</p>
        <br>
        <center><div id="errorMessageContainer"><p id="errorMessage"></p></div></center>
        <center>

                <center>
                    <p id="playerP">Enter Player1 Name:</p>

                    <br>
                    <br>
                    <p id="playerP">Enter Player2 Name:</p>

                    <br>
                    <br>
                    <br>
                    <button id="startBtn">Start Game</button>
                </center>
            </div>
            <div id="box">
                <center>
                    <div id="playersBox">

                        <div id="player2Txt">Player2</div>
                    </div>

                    <table id="Table">

                            <td id="td1"><button class="btn"></button></td>
                            <td id="td2"><button class="btn"></button></td>
                            <td id="td3"><button class="btn"></button></td>
                        </tr>
                        <tr>
                            <td id="td4"><button class="btn"></button></td>
                            <td id="td5"><button class="btn"></button></td>
                            <td id="td6"><button class="btn"></button></td>
                        </tr>
                        <tr>
                            <td id="td7"><button class="btn"></button></td>
                            <td id="td8"><button class="btn"></button></td>
                            <td id="td9"><button class="btn"></button></td>
                        </tr>
                    </table>
                </center>
            </div>
        </center>
        <script src="script.js" defer></script>
